
<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Personal Information</title>
  <style>
    body, html {
      min-height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('/dmc_bg.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .form-container {
      background-color: #ffffff;
      border: 2px solid #007bff;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
    }


    .form-group {
      margin-bottom: 20px;
    }

    .logo {
      width: 350px;
      height: auto;
    }

    .label-title {
      display: block;
      font-size: 30px; /* Adjust the font size of the label */
      font-weight: bold;
      margin-top: 10px;
    }

    .text-center {
      text-align: center;
    }


    .btn-primary {
      width: 100%;
    }
  </style>
</head>

<body>
<div class="form-container">
  <form class="needs-validation" th:action="@{/dmc/userinfo}" th:object="${user}" method="post">
    <input type="hidden" name="lang" value="english">
    <div class="form-group text-center">
      <img src="/dmc_logo_big.png" alt="Logo" class="logo">
      <label class="label-title">
        <span class="ml-2">Personal Information</span> <!-- Label text -->
      </label>
    </div>
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input type="text" class="form-control" name="fullName" id="fullName" th:field="${user.fullName}">
      <p th:if="${#fields.hasErrors('fullName')}" th:errorclass="text-danger" th:errors="*{fullName}"></p>
    </div>
    <div class="form-group">
      <label for="phoneNumber">Contact Number</label>
      <input class="form-control" id="phoneNumber" name="phoneNumber" placeholder="(+94)" th:field="${user.phoneNumber}">
      <p th:if="${#fields.hasErrors('phoneNumber')}" th:errorclass="text-danger" th:errors="*{phoneNumber}"></p>
    </div>
    <div class="form-group">
      <label for="emailAddress">Email Address (Optional)</label>
      <input type="text" class="form-control" id="emailAddress" name="emailAddress" placeholder="eg.user@email.com" th:field="${user.emailAddress}">
      <p th:if="${#fields.hasErrors('emailAddress')}" th:errorclass="text-danger" th:errors="*{emailAddress}"></p>
    </div>
    <div class="form-group">
      <label for="nic">National ID Number</label>
      <input type="text" class="form-control" id="nic" name="nic" placeholder="eg.123456789v" th:field="${user.nic}">
      <p th:if="${#fields.hasErrors('nic')}" th:errorclass="text-danger" th:errors="*{nic}"></p>
    </div>
    <div class="form-group">
      <label for="province">Province</label>
      <select id="province" name="province" class="form-select" th:field="${user.province}">
        <option value="" selected>Select Province</option>
        <option value="Western Province">Western Province</option>
        <option value="Central Province">Central Province</option>
        <option value="Eastern Province">Eastern Province</option>
        <option value="Northern Province">Northern Province</option>
        <option value="North Western Province">North Western Province</option>
        <option value="North Central Province">North Central Province</option>
        <option value="Sabaragamuwa Province">Sabaragamuwa Province</option>
        <option value="Southern Province">Southern Province</option>
        <option value="Uva Province">Uva Province</option>
      </select>
      <p th:if="${#fields.hasErrors('province')}" th:errorclass="text-danger" th:errors="*{province}"></p>
    </div>
    <div class="form-group">
      <label for="district">District</label>
      <select id="district" name="district" class="form-select" th:field="${user.district}">
        <option value="" selected>Select District</option>
      </select>
      <p th:if="${#fields.hasErrors('district')}" th:errorclass="text-danger" th:errors="*{district}"></p>
    </div>
    <div class="form-group">
      <label for="streetAddress">Street Address</label>
      <input type="text" class="form-control" id="streetAddress" name="streetAddress" placeholder="eg.Samagi Mawatha" th:field="${user.streetAddress}">
      <p th:if="${#fields.hasErrors('streetAddress')}" th:errorclass="text-danger" th:errors="*{streetAddress}"></p>
    </div>
    <div class="form-group">
      <label for="gramaDivision">Grama Niladhari Division</label>
      <input type="text" class="form-control" id="gramaDivision" name="gramaDivision" placeholder="eg.Dematagoda" th:field="${user.gramaDivision}">
      <p th:if="${#fields.hasErrors('gramaDivision')}" th:errorclass="text-danger" th:errors="*{gramaDivision}"></p>
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary">Next</button>
    </div>
    <div class="text-center">
      <a href="/dmc/home">Return home</a>
    </div>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>
  const districtsByProvince = {
    "Western Province": ["Colombo", "Gampaha", "Kalutara"],
    "Central Province": ["Kandy", "Matale", "Nuwara Eliya"],
    "Eastern Province": ["Trincomalee", "Batticaloa", "Ampara"],
    "Northern Province": ["Jaffna", "Kilinochchi", "Mannar", "Vavuniya", "Mullaitivu"],
    "North Western Province": ["Kurunegala", "Puttalam"],
    "North Central Province": ["Anuradhapura", "Polonnaruwa"],
    "Sabaragamuwa Province": ["Ratnapura", "Kegalle"],
    "Southern Province": ["Galle", "Matara", "Hambantota"],
    "Uva Province": ["Badulla", "Monaragala"],
  };

  const provinceDropdown = document.getElementById("province");
  const districtDropdown = document.getElementById("district");

  provinceDropdown.addEventListener("change", function () {
    const selectedProvince = provinceDropdown.value;
    const districts = districtsByProvince[selectedProvince] || [];

    // Clear the District dropdown
    districtDropdown.innerHTML = '<option selected>Select District</option>';

    // Populate the District dropdown
    districts.forEach((district) => {
      const option = document.createElement("option");
      option.value = district;
      option.textContent = district;
      districtDropdown.appendChild(option);
    });
  });
</script>

</body>
</html>
