<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form class="row g-3">
    <div class="col-md-6">
        <label for="inputFullName" class="form-label">Full Name</label>
        <input type="email" class="form-control" id="inputFullName">
    </div>
    <div class="col-md-6">
        <label for="inputContactNumber" class="form-label">Contact Number</label>
        <input type="password" class="form-control" id="inputContactNumber">
    </div>
    <div class="col-12">
        <label for="inputNIC" class="form-label">National ID Number</label>
        <input type="text" class="form-control" id="inputNIC" placeholder="eg.123456789v">
    </div>
    <div class="col-12">
        <label for="inputStreetAddress" class="form-label">Street Address</label>
        <input type="text" class="form-control" id="inputStreetAddress" placeholder="eg.Samagi Mawatha">
    </div>
    <div class="col-md-4">
        <label for="inputProvince" class="form-label">Province</label>
        <select id="inputProvince" class="form-select">
            <option selected>Choose...</option>
            <option>Western Province</option>
            <option>Central Province</option>
            <option>Eastern Province</option>
            <option>Northern Province</option>
            <option>North Western Province</option>
            <option>North Central Province</option>
            <option>Sabaragamuwa Province</option>
            <option>Southern Province</option>
            <option>Uva Province</option>
            <option>Western Province</option>
        </select>
    </div>
    <div class="col-md-4">
        <label for="inputDistrict" class="form-label">Province</label>
        <select id="inputDistrict" class="form-select">
            <option selected>Choose...</option>
            <option>Western Province</option>
            <option>Central Province</option>
            <option>Eastern Province</option>
            <option>Northern Province</option>
            <option>North Western Province</option>
            <option>North Central Province</option>
            <option>Sabaragamuwa Province</option>
            <option>Southern Province</option>
            <option>Uva Province</option>
            <option>Western Province</option>
        </select>
    </div>

    <div class="col-12">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
                Check me out
            </label>
        </div>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
</form>
</body>
</html>
